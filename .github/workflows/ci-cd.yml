name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_STAGING: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
  VERCEL_PROJECT_ID_PRODUCTION: ${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }}

jobs:
  # Pull Request Checks
  pr-checks:
    name: ğŸ” PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ—ï¸ Test build
        run: npm run build

      - name: âœ… PR validation complete
        run: echo "ğŸ‰ All PR checks passed! Ready for merge."

  # Linting and Testing (for main branch)
  test:
    name: ğŸ§ª Tests & Linting
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ—ï¸ Test build
        run: npm run build

  # Deploy to Staging
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://gymfuel-staging.vercel.app
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸ”— Link Vercel project (staging)
        run: vercel link --yes --project=${{ secrets.VERCEL_PROJECT_ID_STAGING }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—„ï¸ Run database migrations (staging)
        run: npm run db:migrate:staging
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

      - name: ğŸš€ Deploy to Vercel (staging)
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ¯ Set production alias (staging)
        run: vercel alias --token=${{ secrets.VERCEL_TOKEN }}

      - name: âœ… Staging deployment complete
        run: |
          echo "ğŸ­ Staging deployment successful!"
          echo "ğŸŒ URL: https://gymfuel-staging.vercel.app"
          echo "ğŸ“‹ Manual production deployment available"

  # Deploy to Production (Manual)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'production' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://gymfuel.vercel.app
    steps:
      - name: âš ï¸ Production deployment warning
        run: |
          echo "ğŸš¨ WARNING: Deploying to PRODUCTION environment!"
          echo "ğŸ” Please ensure staging has been tested thoroughly"
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run pre-production validation
        run: |
          echo "ğŸ” Running full test suite before production deployment..."
          npm run lint
          npm test
          npm run build

      - name: ğŸ”§ Setup Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸ”— Link Vercel project (production)
        run: vercel link --yes --project=${{ secrets.VERCEL_PROJECT_ID_PRODUCTION }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—„ï¸ Run database migrations (production)
        run: npm run db:migrate:prod
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: ğŸš€ Deploy to Vercel (production)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: âœ… Production deployment complete
        run: |
          echo "ğŸš€ Production deployment successful!"
          echo "ğŸŒ URL: https://gymfuel.vercel.app"
          echo "ğŸ‰ Application is live!"

  # Manual staging deployment
  deploy-staging-manual:
    name: ğŸ­ Deploy to Staging (Manual)
    runs-on: ubuntu-latest
    if: github.event.inputs.environment == 'staging' && github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://gymfuel-staging.vercel.app
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup Vercel CLI
        run: npm i -g vercel@latest

      - name: ğŸ”— Link Vercel project (staging)
        run: vercel link --yes --project=${{ secrets.VERCEL_PROJECT_ID_STAGING }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—„ï¸ Run database migrations (staging)
        run: npm run db:migrate:staging
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

      - name: ğŸš€ Deploy to Vercel (staging)
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ¯ Set production alias (staging)
        run: vercel alias --token=${{ secrets.VERCEL_TOKEN }}

      - name: âœ… Manual staging deployment complete
        run: |
          echo "ğŸ­ Manual staging deployment successful!"
          echo "ğŸŒ URL: https://gymfuel-staging.vercel.app"
